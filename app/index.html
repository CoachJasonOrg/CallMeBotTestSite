<html>

<head>
  <title>Chatbot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css?v=8" />
  <link rel="icon" type="image/png" href="./logo.png" />
</head>

<body>
  <div class="chat-box">
    <div class="chat-box-header"></div>
    <div class="chat-box-body">
      <div class="response">
        <p>I'm your English learning AI assistant, how can I help you today?</p>
      </div>
    </div>
    <div class="chat-box-actions">
      <button>Translate</button>
      <button>Revise</button>
      <button>Lookup</button>
      <button>Read</button>
    </div>
    <div class="chat-box-footer">
      <input type="text" placeholder="Ask a question..." />
      <button>Send</button>
    </div>
  </div>
  <div class="codingnexus">
    <a href="https://www.youtube.com/@CodingNexus">Created with ❤️❤️❤️</a>
  </div>
  <script src="./main.js?v=5"></script>
</body>

</html>
