<html>

<head>
  <title>Chatbot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css?v=8" />
  <link rel="icon" type="image/png" href="./logo.png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- URL input container -->
  <div id="url-input-div">
    <p id="url-display">You are chatting with: </p>
    <div id="url-submission">
      <input type="text" id="url-input" name="url-input" required placeholder="Enter URL...">
      <button id="submit-button">Submit</button>
    </div>
  </div>

  <!-- Chats container -->
  <div class="chat-container"></div>

  <!-- Typing container -->
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Send a message." required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <script src="./main.js?v=5"></script>
</body>

</html>
